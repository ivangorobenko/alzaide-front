<form (ngSubmit)="onSubmit(f)" #f="ngForm" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field appearance="fill" class="send-message">
    <mat-label for="message">Message</mat-label>
    <textarea cdkTextareaAutosize
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="10" css="message-text-area" matInput name="message" ngModel required></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Envoyer</button>
</form>
