<section fxLayout="column" fxLayoutAlign="center" class="messages">
  <mat-card class="message" *ngFor="let message of messages">
    <mat-card-subtitle>{{message.timestamp | date: 'short'}}</mat-card-subtitle>
    <mat-card-content class="message-content">
      <p>{{message.contenu}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="canDeleteMessage">
      <button mat-fab color="primary" (click)="onDelete(message.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
